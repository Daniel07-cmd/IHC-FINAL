<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pago</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/products.css">
    <script src="https://cdn.userway.org/widget.js" data-account="totN7yI55x"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm sticky-top">
        <div class="container py-2">
            <div class="d-flex justify-content-end gap-3 text-muted small mb-2 border-bottom pb-1">
                <a href="#" class="text-decoration-none text-secondary">Ayuda</a>
                <a href="#" class="text-decoration-none text-secondary">Locales</a>
            </div>
            <div class="row align-items-center gy-3">
                <div class="col-6 col-md-3">
                    <img src="../images/logo.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
                </div>
                <div class="col-12 col-md-6 order-3 order-md-2">
                    <form action="search_results.html" method="GET">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control border-end-0" placeholder="Buscar..." required>
                            <button class="btn btn-outline-secondary border-start-0 bg-white" type="submit">üîç</button>
                        </div>
                    </form>
                </div>
                <div class="col-6 col-md-3 text-end order-2 order-md-3">
                    <a href="login_client.html" class="btn btn-light border-0 me-2">üë§ <span class="d-none d-lg-inline small">Mi Cuenta</span></a>
                    <a href="cart.html" class="btn btn-primary position-relative">üõí</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        
        <div class="mb-4">
            <a href="cart.html" class="text-decoration-none text-secondary fw-bold">
                &larr; Volver al Carrito
            </a>
        </div>

        <h2 class="fw-bold mb-4 text-center text-md-start">Finalizar Compra</h2>

        <form id="checkoutForm">
            <div class="row g-4">
                
                <div class="col-12 col-lg-8">
                    
                    <div class="card shadow-sm border-0 rounded-4 mb-4">
                        <div class="card-header bg-white border-0 pt-4 px-4">
                            <h4 class="fw-bold mb-0">1. Datos de Env√≠o</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <label class="form-label small text-muted">Nombre Completo</label>
                                    <input type="text" class="form-control bg-light" id="clientName" placeholder="Ej. Juan P√©rez" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label small text-muted">Correo Electr√≥nico</label>
                                    <input type="email" class="form-control bg-light" id="clientEmail" placeholder="juan@correo.com" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-muted">Direcci√≥n de Env√≠o</label>
                                    <input type="text" class="form-control bg-light" id="clientAddress" placeholder="Av. Principal 123, Dpto 401" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label small text-muted">Ciudad</label>
                                    <input type="text" class="form-control bg-light" id="clientCity" placeholder="Ej. Lima" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label small text-muted">Tel√©fono / Celular</label>
                                    <input type="tel" class="form-control bg-light" id="clientPhone" placeholder="999 999 999" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-header bg-white border-0 pt-4 px-4">
                            <h4 class="fw-bold mb-0">2. M√©todo de Pago</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <label class="form-label small text-muted">Seleccione una opci√≥n</label>
                                <select class="form-select form-select-lg bg-light" id="paymentMethod">
                                    <option value="tarjeta">Tarjeta de Cr√©dito / D√©bito</option>
                                    <option value="yape">Yape / Plin (QR)</option>
                                    <option value="transferencia">Transferencia Bancaria</option>
                                </select>
                            </div>
                            
                            <div class="d-flex align-items-center text-muted small mt-3">
                                <span class="me-2">üîí</span> Pagos procesados de forma segura con encriptaci√≥n SSL.
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-lg-4">
                    <div class="card shadow border-0 rounded-4 position-sticky" style="top: 100px;">
                        <div class="card-body p-4">
                            <h4 class="fw-bold mb-4">Resumen de Compra</h4>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-secondary">Subtotal</span>
                                <span class="fw-bold" id="displaySubtotal">S/ 50.80</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 border-bottom pb-3">
                                <span class="text-secondary">Env√≠o estimado</span>
                                <span class="fw-bold" id="displayShipping">S/ 10.00</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4 align-items-center">
                                <span class="fs-5 fw-bold text-dark">TOTAL</span>
                                <span class="fs-3 fw-bold text-primary" id="displayTotal">S/ 60.80</span>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm fs-5">
                                Confirmar y Pagar
                            </button>
                            
                            <div class="text-center mt-3">
                                <small class="text-muted d-block mb-1">Aceptamos</small>
                                <span class="badge bg-light text-dark border">VISA</span>
                                <span class="badge bg-light text-dark border">Mastercard</span>
                                <span class="badge bg-light text-dark border">Yape</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
