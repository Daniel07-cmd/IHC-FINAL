<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="row w-100 justify-content-center">
            
            <div class="col-12 col-md-8 col-lg-5 col-xl-4">
                
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        
                        <header class="text-center mb-4">
                            <img src="../images/logo.png" alt="Logo" class="img-fluid mb-3" style="max-height: 70px;">
                            <h2 class="fw-bold text-dark">Registrarse</h2>
                            <p class="text-secondary small">Crea tu cuenta en segundos</p>
                        </header>
                        
                        <form id="registerForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">游녻</span>
                                <input type="text" id="name" class="form-control border-start-0 ps-0 bg-light" placeholder="Nombres Completos" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">九괦잺</span>
                                <input type="email" id="email" class="form-control border-start-0 ps-0 bg-light" placeholder="Correo electr칩nico" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">@</span>
                                <input type="text" id="username" class="form-control border-start-0 ps-0 bg-light" placeholder="Nombre de usuario" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">游</span>
                                <input type="password" id="password" class="form-control border-start-0 ps-0 bg-light" placeholder="Contrase침a" required>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text bg-light border-end-0">游댏</span>
                                <input type="password" id="confirm_password" class="form-control border-start-0 ps-0 bg-light" placeholder="Repetir contrase침a" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold shadow-sm">
                                Registrarme
                            </button>
                            
                            <div class="mt-4 text-center">
                                <p class="small text-muted mb-0">쯏a tienes cuenta?</p>
                                <a href="login_client.html" class="text-decoration-none fw-bold text-primary">Iniciar Sesi칩n</a>
                            </div>
                        </form>

                        <div id="message" class="alert mt-3 text-center fade show" style="display: none;" role="alert"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
